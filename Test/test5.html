<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
    <script>
    /**
     * 函数escapeHTML用于转义html字符串中的特殊字符(<>"&)。
	    语法如下：var escapedStr = escapeHTML(htmlStr);
	    使用范例如下：
		escapeHTML('<div>Tom&Jerry</div> '); 		
		返回值：
			'&lt;div&gt;Tom&amp;Jerry&lt;/div&gt; '
	    escapeHTML('<input type="text" name="mobile"> '); 		
	    返回值：
	    '&lt;inputtype=&quot;text&quot; name=&quot;mobile&quot;&gt; '
        请写出函数escapeHTML的实现代码
     */
    function mEscapeHTML(str){
        str = str.replace(/[<>&"]/g,function(m0){
        		switch(m0){
        			case '<':
        				return '&lt;';
        			case '>':
        				return '&gt;';
        			case '&':
        				return '&amp;';
        			case '"':
        				return '&quot;';
        		}
        });
        return str;
    }
    var str = mEscapeHTML('<div>Tom&Jerry</div>');
    str = mEscapeHTML('<input type="text" name="mobile">');
    console.log(str); 	//&lt;div&gt;Tom&amp;Jerry&lt;/div&gt;
                        //&lt;input type=&quot;text&quot;name=&quot;mobile&quot;&gt;
    </script>

</body>
</html>
