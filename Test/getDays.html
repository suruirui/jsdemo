<script type="text/javascript">
	function getDays(year,month){
		var date = new Date(year,month,0);  //di 0 tian  jiu shi  shang ge yue de zuihou yi tian 
		return date.getDate();
	}
	alert(getDays(2004,2));
	alert(getDays(2016,10));
</script>
