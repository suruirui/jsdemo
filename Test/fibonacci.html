<!DOCTYPE html>
<html>
<head>
	<title>fibonacci</title>
</head>
<body>
<script type="text/javascript">
	function fibonacci(n){
		if(n == 1 || n == 2){
			return 1;
		}
		return fibonacci(n-1) + fibonacci(n-2);
	}

	console.log(fibonacci(3));
	console.log(fibonacci(5));

	for(var i in window){
		console.log(i);
	}


</script>
</body>
</html>
