<!DOCTYPE html>

<body>
 <script>
    /**
     *  函数random用于生成0-999之间的随机整数。
    	语法如下：
        var number = random(); number是0-999之间的整数。
     */
   
    function random(){
        return  Math.floor(Math.random() * 1000);
    }
    var number = random();
    document.write(number + "<br/>");
    
    
 </script>
</body>
</html>
