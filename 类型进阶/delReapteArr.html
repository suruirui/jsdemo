<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
	     function deleteRepeat(arr){
	     	var newArr = [];
	     	for(var i in arr){
	     		if(newArr.indexOf(arr[i]) == -1){
	     			newArr.push(arr[i]);
	     		}
	     	}
	     	return newArr;
	     }
	     var arr = [2,4,2,3,4];
	     var newArr = deleteRepeat(arr);
	     console.log(newArr.join(","));

	</script>
</body>
</html>
