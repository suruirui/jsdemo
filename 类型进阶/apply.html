<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>apply</title>
</head>
<body>
	<script>
	//Point构造函数
	function Point(x,y){
		this.x = x;
		this.y = y;
	}
	Point.prototype.move= function(x,y){
		this.x += x;
		this.y += y;
	}

	var p = new Point(0,0);
	p.move(2,2);
	var circle = {x:1,y:1,r:1};
	p.move.apply(circle,[2,1]);   //apply
	console.log(circle.x +","+circle.y);
	</script>
</body>
</html>
