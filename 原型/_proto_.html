<!DOCTYPE html>
<html>
<head>
	<title>_proto_</title>
</head>
<body>
<script type="text/javascript">
	/**
	 * Car consturctor
	 * @param {[type]} logo [description]
	 */
	function Car(logo){
		this.logo = logo || 'unkownname';
	}
	/**
	 * define Car prototype
	 * @type {Object}
	 */
	Car.prototype = {
		start:function(){
			console.log('%s start',this.logo);
		},
		run:function(){
			console.log('%s run',this.logo);
		},
		stop:function(){
			console.log('%s stop',this.logo);
		}
	}
	//using new create object
	var landRover = new Car('landRover');
	var landWind = new Car('landWind');
	console.log(landRover);
	landRover.start();
	console.log(landWind);
	landWind.start();
</script>
</body>
</html>
